<!DOCTYPE html>
<html>
    <title>Blank Input in Javascript</title>
    <head>
        <script>
                function validate()
                {
                    var a=document.getElementById("x");
                    var b=document.getElementById("y");
                    if(a.value.trim()=="" || b.value.trim()=="")
                    {
                        alert("No blank value are allowed");
                        return false;
                    }
                    else if(a.value.trim()=="Anshu" || b.value.trim()=="*****")
                    {
                        alert("correct");
                    }
                    else
                    {
                        alert("Invalid User");
                        document.getElementById("x").style.border="2px solid red";
                        document.getElementById("y").style.border="2px solid red";
                        return false;
                    }
                }
        </script>
    </head>
    <body>
         <form onsubmit="return validate()" action="Message.html">
               <input type="text" id="x" placeholder="Username"><br>
               <input type="password" id="y" placeholder="Password"><br>
               <button type="submit">Submit</button>
         </form>
    </body>
</html>
